<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miles-reads</title>
    <link rel="icon" type="image/x-icon" href="./src/assets/logo/logo-icon.png">

    <!-- linked styling -->
    <link rel="stylesheet" href="./src/css/styles.css">

    <!-- linked header and body font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <section class="body_wrapper">

        <!-- Navbar section -->
        <header class="nav-header">
            <nav class="navbar">
                <img src="./src/assets/logo/logo.png" alt="mailsender logo" class="senderlogo" />
                <section class="other-nav">
                    <a href="#">Bestsellers</a>
                    <a href="#">Sign in</a>
                    <img src="./src/assets/icons/shopping-cart.png" alt="shopping-cart" />
                </section>
            </nav>
        </header>

        <!-- Hero & Main Content -->
        <main class="main-body">
            <section class="hero-background"></section>
            <!-- main hero section -->
            <section class="hero-section">
                <section class="hero-content">
                    <section>
                        <h1>
                            <b>
                                Elevate
                            </b>Your Career!
                        </h1>
                        <p>
                            Immerse yourself in wisdom, unlock new opportunities, and become a design
                            <br />
                            with these empowering reads.
                        </p>
                        <button>Explore Shop</button>
                    </section>
                    <img src="./src/assets/hero-section-image.png" alt="hero-section-img" class="hero-img">
                </section>
            </section>

            <!-- must read section-->
            <section class="read-wrapper">
                <section class="must-read">
                    <header>
                        <section>
                            <h1>Must Reads</h1>
                            <img src="./src/assets/icons/noto_fire.svg" alt="fire_icon" />
                        </section>
                
                        <p>Perfectly curated for your for your career growth.</p>
                    </header>
                
                    <!-- books card -->
                    <section class="must-read-books">
                        <!-- BOOK 1 -->
                        <section class="book1">
                            <section class="top">
                                <img src="./src/assets/others/book1.png" alt="book1" class="top_book1">
                            </section>
                            <section class="bottom">
                                
                            </section>
                        </section>

                        <!-- BOOK 2 -->
                        <section class="book2">
                            <section class="top">
                                <img src="./src/assets/others/book2.png" alt="book2" class="top_book2">
                            </section>
                            <section class="bottom">
                            
                            </section>
                        </section>

                        <!-- BOOK 3 -->
                        <section class="book3">
                            <section class="top">
                                <img src="./src/assets/others/book3.png" alt="book1" class="top_book3">
                            </section>
                            <section class="bottom">
                            
                            </section>
                        </section>
                    </section>
                    
                
                </section>
            </section>
        </main>
    </section>

</html>
